    <section id="sect1">
      <div class="day1">
        <div class="dayStar">
          <h3>DAY 1</h3>
          <div class="starDiv">
            <p id="star" class="star1">&starf;</p>
            <p id="star" class="star">&star;</p>
            <p id="star" class="star">&star;</p>
            <p id="beginner">Beginner</p>
          </div>
        </div>
        <img src="./images/situp4.png" alt="" />
      </div>
    </section>
    <section id="sect2">
      <div class="exercise">
        <h4>15</h4>
        <p>Exercises</p>
      </div>
      <p class="border1"></p>
      <div class="time">
        <h4>11 min</h4>
        <p>Time</p>
      </div>
      <p class="border2"></p>
      <div class="anim">
        <h4>Standard</h4>
      </div>
    </section>
    <section id="section3">
      <div id="workout">
        <select id="workoutSelect">
          <option value="HIGH STEPPING">HIGH STEPPING</option>
          <option value="JUMPING JACK">JUMPING JACK</option>
        </select>
        <input
          type="number"
          id="durationInput"
          placeholder="Enter a valid duration 30(s) "
        />
      </div>
      <div class="buttonDiv">
        <button id="start">Start</button
        ><button id="pause" disabled>Pause</button
        ><button id="end" disabled>End</button>
        <div id="timer"></div>
      </div>
    </section>
    <section id="section3">

          id="durationInput2"
          class="durationInput2"
